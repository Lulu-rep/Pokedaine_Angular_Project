<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div *ngIf="error" class="alert alert-danger">
                                Erreur lors de la tentative d'authentification
                            </div>
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Entrez votre nom d'utilisateur et votre mot de passe</p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="user.login" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="user.password" />
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Mot de passe oubli√©?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)='submit()'>Login</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>

                        <div>
                            <p class="mb-0">Vous n'avez pas de compte ? <a href="#!" class="text-white-50 fw-bold">Enregistrez-vous</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
